<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Calendar - Vercel Preview</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--
  <link href="style.css" rel="stylesheet">
  <link href="calendar.css" rel="stylesheet">
  -->
</head>
<body>
  <main>
    <h1>The Calendar - Vercel Preview</h1>

    <section>
      <h2 class="prev-section__header">Default</h2>
      <div class="prev-row">
        <div class="prev-col">
          <div class="calendar-main-container" data-js-calendar-default></div>
        </div>
        <div class="prev-col">
        </div>
      </div>
    </section>

    <section>
      <h2 class="prev-section__header">Weeks numbers, Monday as first day of the week</h2>
      <div class="prev-row">
        <div class="prev-col">
          <div class="calendar-main-container" data-js-calendar-second></div>
        </div>
        <div class="prev-col">
        </div>
      </div>
    </section>

    <section>
      <h2 class="prev-section__header">Polish translation, padding with Adjacent Months days, weeks numbers, set initial date</h2>
      <div class="prev-row">
        <div class="prev-col">
          <div class="calendar-main-container" data-js-calendar-pl></div>
        </div>
        <div class="prev-col">
        </div>
      </div>
    </section>

  </main>

  <!-- script src="bundle.js" defer></script -->
</body>
</html>
